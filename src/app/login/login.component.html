<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Inicia Sesión</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Usuario">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Contraseña">
        </mat-form-field>
      </mat-card-content>
      <!-- TODO CAMBIAR A REACTIVE FORM Y BTN -->
      <a mat-button color="primary" class="btn-block"  [routerLink]="['user']">Iniciar Sesión</a>
    </form>

  <span>¿No tienes cuenta? <a mat-button  [routerLink]="['register']">Registrate</a></span>

  </mat-card>




</div>
