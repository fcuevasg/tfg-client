


<div class="Container">



    
    <form [formGroup]="requestForm" class="a1" (ngSubmit)="onSubmit()">
        <mat-card-title>Caseta </mat-card-title>
        <mat-form-field appearance="outline" >
            <mat-label>Nombre de la caseta</mat-label>
            <input matInput id="name" formControlName="name" #name  >
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>CIF</mat-label>
            <input matInput id="cif" formControlName="cif" #cif  >
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Código Postal</mat-label>
            <input matInput id="cp" formControlName="cp" #cp  >
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Domicilio Social</mat-label>
            <input matInput id="dSocial" formControlName="dSocial" #dSocial  >
          </mat-form-field>
    
          <mat-form-field appearance="fill">
            <mat-label>Modalidades</mat-label>
            <mat-select formControlName="modality">
              <mat-option *ngFor="let m of mod" [value]="m.nombre" [ngValue]="m.value">
                {{m.nombre}}
              </mat-option>
            </mat-select>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Superficie</mat-label>
            <input matInput id="surface" formControlName="surface" #surface  >
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Telefonos</mat-label>
            <input matInput id="telefonos" formControlName="telefonos" #telefonos  >
          </mat-form-field>
    
         
          <mat-divider></mat-divider>
          <form formGroupName="info" class="a2">
            <mat-card-title>Usuario </mat-card-title> <br>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput id="nombreInfo" formControlName="nombre" #nombreInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput id="apellidoInfo" formControlName="apellido" #apellidoInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Correo electronico</mat-label>
                <input matInput id="correoInfo" formControlName="correo" #correoInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput id="dniInfo" formControlName="dni" #dniInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Domicilio</mat-label>
                <input matInput id="domicilioInfo" formControlName="domicilio" #domicilioInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Código Postal</mat-label>
                <input matInput id="cp" formControlName="CP" #CP  >
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Provincia</mat-label>
                <input matInput id="provinciaInfo" formControlName="provincia" #provinciaInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput id="telefono" formControlName="telefono" #telefono  >
              </mat-form-field>
    
    
          </form>
    
    
    
    
    
          <button type="submit" mat-stroked-button color="primary">Enviar</button>
    </form>
    
    </div>
