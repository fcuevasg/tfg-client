<div class="Container">
    
<form [formGroup]="registerForm" class="a2" (ngSubmit)="onSubmit()">
            <mat-card-title>Usuario </mat-card-title> <br>
            <mat-form-field appearance="outline">
                <mat-label>Nombre</mat-label>
                <input matInput id="nombreInfo" formControlName="nombre" #nombreInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Apellido</mat-label>
                <input matInput id="apellidoInfo" formControlName="apellido" #apellidoInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Correo electronico</mat-label>
                <input matInput id="correoInfo" formControlName="correo" #correoInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>DNI</mat-label>
                <input matInput id="dniInfo" formControlName="dni" #dniInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Domicilio</mat-label>
                <input matInput id="domicilioInfo" formControlName="domicilio" #domicilioInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Provincia</mat-label>
                <input matInput id="provinciaInfo" formControlName="provincia" #provinciaInfo  >
              </mat-form-field>
    
              <mat-form-field appearance="outline">
                <mat-label>Telefono</mat-label>
                <input matInput id="telefono" formControlName="telefono" #telefono  >
              </mat-form-field>
    
    

    
    
    
    
    
          <button type="submit" mat-stroked-button color="primary">Enviar</button>
    </form>
</div>
